<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping & Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Shopping List</h1>
        <input type="text" id="shopping-input" placeholder="Enter item">
        <button onclick="addShoppingItem()">Add Item</button>
        <button onclick="clearShoppingList()">Clear List</button>
        <p>Total Shopping Items: <span id="total-shopping-items">0</span></p>
        <ul id="shopping-list">
            <!-- Shopping list items will be dynamically added here -->
        </ul>
    </div>

    <div id="container">
        <h1>To-Do List</h1>
        <input type="text" id="todo-input" placeholder="Enter task">
        <button onclick="addTodoItem()">Add Task</button>
        <button onclick="clearTodoList()">Clear List</button>
        <p>Total Tasks: <span id="total-todo-items">0</span></p>
        <ul id="todo-list">
            <!-- To-do list items will be dynamically added here -->
        </ul>
    </div>

    

    
</body>
</html>
